
<HEAD>

<!-- Begin
function registerValues(){

	var boxLength = document.choiceForm.choiceBox.length;	

	for (i = 0; i < boxLength; i++) {

		itemValue = document.choiceForm.choiceBox.options[i].value;
		alert(itemValue );

		var input = document.createElement('input');
		input.setAttribute('type', 'hidden');
		input.setAttribute('name', 'items');
		input.setAttribute('value', itemValue);
		document.choiceForm.appendChild(input);

	}
	document.choiceForm.submit();
}

function moveOver()  {

var boxLength = document.choiceForm.choiceBox.length;

var selectedItem = document.choiceForm.newValue.value;

var i;
var isNew = true;

if (boxLength != 0) {

	for (i = 0; i < boxLength; i++) {

		thisitem = document.choiceForm.choiceBox.options[i].text;

		if (thisitem == selectedItem) {
			isNew = false;
			alert("Item '"+selectedItem+"' already inserted!");
			break;
		}
	}
} 

if (isNew)
	document.choiceForm.choiceBox.options[boxLength] = new Option(selectedItem, selectedItem, false, false);

var input = document.createElement('input');
input.setAttribute('type', 'hidden');
input.setAttribute('name', 'item'+i);
input.setAttribute('value', selectedItem);
document.choiceForm.appendChild(input);

}

function removeMe() {

var boxLength = document.choiceForm.choiceBox.length;

arrSelected = new Array();

var count = 0;

for (i = 0; i < boxLength; i++) {

if (document.choiceForm.choiceBox.options[i].selected) {

arrSelected[count] = document.choiceForm.choiceBox.options[i].value;

}

count++;

}

var x;

for (i = 0; i < boxLength; i++) {

for (x = 0; x < arrSelected.length; x++) {

if (document.choiceForm.choiceBox.options[i].value == arrSelected[x]) {

document.choiceForm.choiceBox.options[i] = null;

   }

}

boxLength = document.choiceForm.choiceBox.length;

   }

}

function saveMe() {

var strValues = "";

var boxLength = document.choiceForm.choiceBox.length;

var count = 0;

if (boxLength != 0) {

for (i = 0; i < boxLength; i++) {

if (count == 0) {

strValues = document.choiceForm.choiceBox.options[i].value;

}

else {

strValues = strValues + "," + document.choiceForm.choiceBox.options[i].value;

}

count++;

   }

}

if (strValues.length == 0) {

alert("You have not made any selections");

}

else {

alert("Here are the values you've selected:\r\n" + strValues);

   }

}

//  End -->

</script>
